VMPRODUCTLOCEXCLUDE_PROGRAM_DESCRIPTION="<div style='font-size:12px;'><p><h2 style='color:#EE8312;'>Virtuemart Product Location Exclude</h2></p><p>Automatically exclude certain products from Countries and or states/provinces.  Configuration is simple.  You have up to 20 rules that can be configured.  For each rule, enter the product sku's (comma separates), the 3 letter codes of the countries to exclude from (comma separated), and the 2 letter codes of the states/provinces to exclude from (comma separated).  One note, if using the state/province textbox, then you MUST enter exactly 1 country.  If you enter multiple countries, then the state/province will be ignored.</p></div><br /><div>Find more products at <a href="http://awodev.com" target="_blank">http://awodev.com</a></div>"
